<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="left-container">
    <img src="images/image-product-desktop.jpg" alt="perfume-img">
  </div>
  <div class="right-container">
    <h2 class="type">Perfume</h2>
    <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
    <h3 class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</h3>
      <div class="price-container">
        <h1 class="price">$149.99</h1>
        <h4 class="old-price">$169.99</h4>
      </div>
      <button class="button"> <img class="icon" src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
  </div>
  
</div>



  

  

  

  
  

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> AlixMaz</a>.
  </div>
</body>
</html>
